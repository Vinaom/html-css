    <title>Tags em  HTML</title>
</head>
<body>
    <h2>Tags em HTML</h2>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
        <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul type="square">
            <li><ins><abbr title="Use a tag <p>">Paragráfo</abbr></li>
            <ins><li><abbr title="Tag h1 a h6">Títulos</abbr></li>
                <li><abbr title="Use a tag <img>">Imagens</li></abbr>
                <li><abbr title="Use a tag <abbr>">Abreviação</abbr></li>
                <li><abbr title="Use a tag <cod>">Códigos-fonte</abbr></li>
                <li><abbr title="Use a tag ul ou li">Listas numeradas</abbr></li>
                <li><abbr title="Use a tag ol ou li">Listas com demarcadoress</abbr></li>






        </ul>
    
</body>
