<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem adptavel</title>
</head>
<body>


    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p><!--MP3-WAV-OGG--->
    <audio src="media/darklotus.mp3" controls autoplay>
        <source src="midia/darklotus.mp3" type="audio/mpeg">
        <source src="midia/darklotus.ogg" type="audio/ogg">
        <source src="midia/darklotus.wav" type="audio/wav">
    


    
</body>
</html>
